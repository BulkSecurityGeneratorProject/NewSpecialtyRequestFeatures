<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-wo-storage-heading">Create or edit a Wo Storage</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!woStorage.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                           formControlName="quantity"/>
                    <div *ngIf="editForm.get('quantity').invalid && (editForm.get('quantity').dirty || editForm.get('quantity').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('quantity').errors.max">
                            This field cannot be more than 11.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('quantity')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_spaceRequirement">Space Requirement</label>
                    <input type="number" class="form-control" name="spaceRequirement" id="field_spaceRequirement"
                           formControlName="spaceRequirement"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_productInfo">Product Info</label>
                    <input type="text" class="form-control" name="productInfo" id="field_productInfo"
                           formControlName="productInfo"/>
                    <div *ngIf="editForm.get('productInfo').invalid && (editForm.get('productInfo').dirty || editForm.get('productInfo').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('productInfo').errors.maxlength">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_woPackageType">Wo Package Type</label>
                    <select class="form-control" id="field_woPackageType" name="woPackageType" formControlName="woPackageTypeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="woPackageTypeOption.id" *ngFor="let woPackageTypeOption of wopackagetypes; trackBy: trackWoPackageTypeById">{{woPackageTypeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

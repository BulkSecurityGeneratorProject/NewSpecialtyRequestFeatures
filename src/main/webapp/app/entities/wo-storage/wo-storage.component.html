<div>
    <h2 id="page-heading">
        <span>Wo Storages</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-wo-storage" [routerLink]="['/wo-storage/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Wo Storage
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="woStorages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Quantity</span></th>
            <th><span>Space Requirement</span></th>
            <th><span>Product Info</span></th>
            <th><span>Wo Package Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let woStorage of woStorages ;trackBy: trackId">
                <td><a [routerLink]="['/wo-storage', woStorage.id, 'view' ]">{{woStorage.id}}</a></td>
                <td>{{woStorage.quantity}}</td>
                <td>{{woStorage.spaceRequirement}}</td>
                <td>{{woStorage.productInfo}}</td>
                <td>
                    <div *ngIf="woStorage.woPackageTypeId">
                        <a [routerLink]="['../wo-package-type', woStorage.woPackageTypeId , 'view' ]" >{{woStorage.woPackageTypeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/wo-storage', woStorage.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/wo-storage', woStorage.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'wo-storage', { outlets: { popup: woStorage.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
